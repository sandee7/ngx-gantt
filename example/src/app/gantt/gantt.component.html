<nz-radio-group [(ngModel)]="viewType">
  <label nz-radio-button *ngFor="let view of views" [nzValue]="view.value" (click)="viewType = view.value">
    {{ view.name }}
  </label>
</nz-radio-group>
<ngx-gantt
  #gantt
  id="ganttElement"
  [items]="items"
  [groups]="groups"
  [baselineItems]="baselineItems"
  [viewType]="viewType"
  [async]="true"
  [childrenResolve]="childrenResolve"
  [draggable]="true"
  [selectable]="true"
  [multiple]="true"
  [viewOptions]="viewOptions"
  [refreshItems]="refreshItems.asObservable()"
  [zoomIndex]="zoomIndex"
  (barClick)="barClick($event)"
  (lineClick)="lineClick($event)"
  (dragMoved)="dragMoved($event)"
  (dragEnded)="dragEnded($event)"
  (selectedChange)="selectedChange($event)"
  (loadOnScroll)="loadOnScroll($event)"
  (newEventCreation)="createEvent($event)"
>
  <ngx-gantt-table>
    <ngx-gantt-column name="标题" width="180px">
      <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
    </ngx-gantt-column>
  </ngx-gantt-table>

  <ng-template #bar let-item="item">
    <span style="color: #fff">&nbsp;&nbsp;{{ item.title }} </span>
    <div echarts [options]="chartOption" class="demo-chart"></div>
  </ng-template>
</ngx-gantt>
